<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Copilot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
  <style>
    #popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      max-height: 500px;
    }
    #transcript {
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      padding-right: 4px;
    }
    #answer {
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="popup">
    <!-- Header -->
    <div class="bg-blue-600 text-white px-4 py-3 flex justify-between items-center">
      <h3 class="text-lg font-semibold">Meeting Copilot</h3>
      <button onclick="document.getElementById('popup').style.display='none'" class="text-white hover:text-gray-200">&times;</button>
    </div>

    <!-- Transcript Section -->
    <div class="p-3 bg-gray-50 border-b">
      <h4 class="text-sm font-semibold text-gray-700 mb-1">Live Transcript</h4>
      <div id="transcript" class="text-sm text-gray-600 bg-white p-2 rounded border h-24 overflow-y-auto"></div>
    </div>

    <!-- Q&A Section -->
    <div class="flex flex-col flex-grow p-3">
      <h4 class="text-sm font-semibold text-gray-700 mb-1">Ask a Question</h4>
      <div class="flex space-x-2">
        <input id="question" type="text" class="border rounded px-2 py-1 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type your question...">
        <button onclick="sendQuestion()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Ask</button>
      </div>
      <div id="answer" class="mt-3 text-sm text-gray-800 bg-gray-100 p-2 rounded border"></div>
    </div>
  </div>

  <script>
    const socket = io();

    socket.on('transcript_update', data => {
      const transcriptBox = document.getElementById('transcript');
      transcriptBox.innerText += data.text + "\n";
      transcriptBox.scrollTop = transcriptBox.scrollHeight; // auto-scroll
    });

    socket.on('answer', data => {
      const answerBox = document.getElementById('answer');
      answerBox.innerText = data.answer;
    });

    function sendQuestion() {
      const questionInput = document.getElementById('question');
      const question = questionInput.value.trim();
      if (!question) return;
      socket.emit('question', { question });
      questionInput.value = "";
    }
  </script>
</body>
</html>
